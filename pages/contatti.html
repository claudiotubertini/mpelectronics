{% load staticfiles %}

<div class="container py-5 text-center">
    <div class="row">
        <div class="col-md-4"></div>
        <form class="form-contact col-md-4" role="form" action="{% url 'page' 'success' %}" method="post" >
            {% csrf_token %}
            {{ form }}
            <h2>Scrivici usando questo modulo</h2>
            <div class="form-group">
                <input type="email" class="form-control"
                    placeholder="La tua Email" required="" name="from_email" >

            </div>
            <div class="form-group">
                <input type="text" class="form-control"
                    placeholder="Oggetto" required="" name="subject">

            </div>
            <div class="form-group">
                <textarea class="form-control" required=""
                    placeholder="Il tuo messaggio ..." name="message"></textarea>

            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block"
                    type="submit" value="submit">Spedisci</button>
            </div>


        </form>
        <div class="col-md-4"></div>
    </div>
    <div class="row py-3">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>La nostra sede</h2>
            <address>
                <strong>MP Electronics</strong><br>
                123 Something St<br>
                New York, NY 00000<br>
                (212) 555 - 1234
            </address>
            <h4 class="py-3">Se preferisci telefonaci al numero: <br />345 678912</h4>
            <h4>oppure scrivi una mail a xxx@xyz.com</h4>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
